<section class="login">
    <div class="col-md-12 title image  ">
        <img src="../../../assets/images/Meezan Logo.png" alt="" srcset="">
    </div>
    <div class="col-md-12 title">
        <h4 class="pb-2 border-bottom ">Login</h4>
    </div>
    <form [formGroup]="loginForm">

    
    <div class="col-md-12">
        <div class="row">
            <div class="form-group input-group">
                <span class="col-md-12 has-float-label">
                    <input class="form-control" class="form-control" id="first" type="text"  formControlName="UserName" placeholder="Username"  
                    [ngClass]="{'validationError': loginFailure || (loginForm.controls['UserName'].errors && (loginForm.controls.UserName.dirty || loginForm.controls.UserName.touched))}"/>
                    <label for="first">Username</label>
                </span>

            </div>
            <div class="form-group   input-group">
                <span class="col-md-12 has-float-label">
                    <input class="form-control" class="form-control" id="Password" type="password"   formControlName="Password" 
                    placeholder="********"  [ngClass]="{'validationError': loginFailure || (loginForm.controls['Password'].errors && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched))}"/>
                    <label for="Password">Password</label>
                </span>
                <p *ngIf="loginForm.controls['Password'].errors || loginFailure" class="errorMessage">
                    <!-- <small *ngIf="loginForm.controls['Password'].hasError('required') && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched)">This field is required</small> -->
                    <small *ngIf="loginFailure && loginForm.valid">Invalid Credentials</small>
                  </p>
            </div>
        </div>
    </div>
    <div class="d-sm-flex flex-sm-row flex-xs-column col-md-12 justify-content-center mb-3">
        <button class="btn btn-secondary btn-primary  mr-3" type="submit" [disabled]="!loginForm.valid" (click)=" Login()" >Login</button>
        <button class="btn btn-primary ml-3" type="button" routerLink="/auth/forgot">Forgot Password</button>
    </div>
</form>
</section>
<ngx-spinner [visible]="showSpinner" [config]="spinnerConfig"></ngx-spinner>
