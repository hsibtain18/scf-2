<section class="login">
    <div class="col-md-12 title  ">
        <img src="../../../assets/images/Meezan-Bank.png" alt="" srcset="">
    </div>
    <div class="col-md-12 title">
        <h4 class="pb-2 border-bottom ">Reset Password</h4>
    </div>
    <form [formGroup]="form">

   
    <div class="col-md-12">
        <div class="row">
            <div class="form-group input-group">
                <span class="col-md-12 has-float-label">
                    <input class="form-control" class="form-control" formControlName="password" rmcon id="first" type="text" placeholder="Name" />
                    <label for="first">New Password</label>
                </span>

            </div>
            <div class="form-group   input-group">
                <span class="col-md-12 has-float-label">
                    <input class="form-control" class="form-control" formControlName="newPassword"  id="first" type="text" placeholder="Name" />
                    <label for="first">Confirm Password</label>
                </span>

            </div>
        </div>
    </div>
    <div class="d-sm-flex flex-sm-row flex-xs-column col-md-12 justify-content-center mb-3">
        <button class="btn btn-primary mr-3" type="submit">Login</button>
        <button class="btn btn-primary ml-3" type="button" routerLink="/auth/forgot">Forgot Password</button>
    </div> 
</form>
</section>
