<form [formGroup]="childForm">
    <div class="col-md-12  " *ngIf="!FileView">
        <h4 *ngIf="(check&&hideTable)">Upload Offer </h4>
        <h4 *ngIf="(!check&&hideTable)">Upload Agreement </h4>
        <div class="row mb-3">
            
            <div class="form-group col-md-10 input-group">
                <span class="col-md-12 p-0 has-float-label">
                    <input class="form-control" class="form-control" id="filename" type="text"  [formControlName]="fields[0].name"
                        placeholder="Name" />
                    <label for="filename">&nbsp;File Name &nbsp;</label>
                    <input #myFleOffer type="file" style="display: none;" class="inputfile" name="mFileOffer"
                        id="mFileOffer" (change)=onFileChange($event) accept=".pdf"
                        #hiddenFile />

                </span>

            </div>
            <div class="col-md-2 text-right ">
                <button class="btn btn-primary " type="button" (click)="hiddenFile.click()">Browse</button>

            </div>
        </div>
        <div class="row d-flex">
            <div class="col-md-12 p-0">
                <div class="text-right">
                    <button class="btn btn-primary mr-2" (click)="FileView=true;this.FileUpload.emit(this.childForm.value)" [disabled]="!childForm.controls[fields[0].name].valid" type="submit">Save </button>
                    <button class="btn btn-primary ml-2"  type="button">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</form>

<div class="col-md-12" *ngIf="(FileView)">
    <h4 *ngIf="(check&&!hideTable)">Uploaded Offer </h4>
    <h4 *ngIf="(!check&&!hideTable)">Uploaded Agreement </h4>
    <table class=" cust-table table table-striped">
        <thead>
            <tr>
                <th>File Name</th>
                <th> Type  </th>
                <th> Uploaded Date  </th>
                <th>Action </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let File of fileObject">
                <td>
                   {{File.FileDisplayName}}
                </td>
                <td>
                   {{File.Type}}
                   
                </td>
                <td>
                    {{File.UploadDate | date}}
                    
                 </td>

                <td>
                    <div ngbDropdown class="d-inline-block">
                        <p class="y" id="GridDropDown" ngbDropdownToggle>Select Actions</p>
                        <div ngbDropdownMenu aria-labelledby="GridDropDown">
                            <button (click)="FileUploadEvent.emit(File)" ngbDropdownItem>View</button>
                            <button  (click)="DeleteFile()" ngbDropdownItem>Delete</button>

                        </div>
                    </div>

                </td>
            </tr>
        </tbody>

        <!-- </ng-container> -->
    </table>
    <!-- <ngb-pagination class="d-flex justify-content-center" [collectionSize]="70" (pageChange)="paginate($event)" size="sm" [(page)]="page"></ngb-pagination> -->
</div>
