<section class="customGrid">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
            <!-- <ng-container *ngFor="let group of header"> -->
                <tr>
                    <th *ngFor="let group of col">
                         {{group}} 
                    </th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let data of val">
                        <td *ngFor="let col of col"> 
                              {{data[col]}}
                        </td>
                    </tr>
            </tbody>
                
            <!-- </ng-container> -->
        </table>
    </div>
   
</section>
