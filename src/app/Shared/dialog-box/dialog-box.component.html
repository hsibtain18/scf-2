<section class="dialogBox">
    <div class="modal-header">
        <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>

    </div>
    <div class="modal-body">
        <div class="text-center" *ngIf="DataObject.type==1">
            <img src="../../../assets/images/tick.png" alt="">
            <p> {{DataObject.heading}} </p>
        </div>
        <div class="text-center" *ngIf="DataObject.type==2">
            <img src="../../../assets/images/error.png" alt="">
            <p> {{DataObject.heading}} </p>
        </div>
        <div class="text-center" *ngIf="DataObject.type==3">
            <img src="../../../assets/images/Image 2.svg" alt="">
            <p> {{DataObject.heading}} </p>
        </div>
        <div class="text-center" *ngIf="DataObject.type==4">
            <img src="../../../assets/images/allerror.png" alt="">
            <p> {{DataObject.heading}} </p>
        </div>

        <div class="modal-body" *ngIf="DataObject.buttons">
            <div class="d-flex justify-content-center">
                <button class="cust" (click)="activeModal.close(true)"> {{DataObject.buttons.Yes}} </button>
                <button class="cust"  (click)="activeModal.close(false)"> {{DataObject.buttons.No}} </button>
            </div>
        </div>
    </div>

</section>
