<section class="componentView">
    <ol class="breadcrumb m-3">
        <li class="breadcrumb-item">
            <a routerLink="/user/dashboard">Anchor Onboarding</a>
        </li>
        <li class="breadcrumb-item active">
            <a routerLink="/user/dashboard">View</a>
        </li>
    </ol>
    <div class="container-fluid" *ngIf="AnchorObject.length!=0">

        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs" (navChange)="change($event)" >
            <li *ngFor="let tabs of UiObject.Controls[0].Controls" [ngbNavItem]="tabs.ID" >
                <a class="navlinks" *ngIf="CheckCondition(tabs.Options.visible)"  ngbNavLink> {{tabs.Options.text}} </a>
                <ng-template ngbNavContent>
                 <form [formGroup]="form" >
                    <div class=" tabContent" *ngFor="let innerTab of tabs.Controls" >
                      
                         <!-- {{innerTab.Controls |json }} -->
                        <app-info-panel    *ngIf="innerTab.TypeID==8" [heading]="innerTab.Options.text" [Status]="Status"   [fields]="getInnerControls(innerTab)" 
                        (onSubmit)="SaveData($event)" ></app-info-panel>
                        <app-file-upload    *ngIf="innerTab.TypeID==9" [heading]="innerTab.Options.text"  
                        (FileUpload)="FileUploadAPI($event)" [check]="tabs.Options.text=='Program Offer'" (FileUploadEvent)="FileEvent($event)" [fileObject]="getFileObject(innerTab)" ></app-file-upload>
                    </div>
                 </form>
                </ng-template>
            </li>
        </ul>

        <div [ngbNavOutlet]="nav" class="mt-4 "></div>

    </div>
</section>
