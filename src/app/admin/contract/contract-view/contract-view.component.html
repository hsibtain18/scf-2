<section class="componentView">
    <ol class="breadcrumb m-3">
        <li class="breadcrumb-item">
            <a routerLink="/User/Contract"  [state]="{ParentID: -1, MenuID: -1, URL: '/User/Contract' }">Contract  </a>
        </li>
        <li class="breadcrumb-item active">
            <a>Veiw</a>
        </li>
    </ol>
    <div class="container-fluid">

        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
            <li *ngFor="let tabs of UiObject.Controls[0].Controls" [ngbNavItem]="tabs.ID">
                <a class="navlinks" *ngIf="CheckCondition(tabs.Options.visible)" ngbNavLink> {{tabs.Options.text}} </a>
                <ng-template ngbNavContent>
                    <form [formGroup]="form">
                        <div class=" " *ngFor="let innerTab of tabs.Controls">
                            <app-info-panel *ngIf="innerTab.TypeID==8" [heading]="innerTab.Options.text"
                                [Status]="Status" [formname]="innerTab.Type+''+innerTab.ID"
                                [fields]="getInnerControls(innerTab)" (onSubmit)="SaveData($event)"></app-info-panel>
                           
                            <app-inner-grid [Status]="Status" [TotalAmount]="this.Financing.Data.TotalAmount" [isEditable]="true"
                                *ngIf="innerTab.TypeID==14" [panelDetailsHeaders]="getHeaderObject(innerTab)"(ActionEmit)="SaveData($event)"
                                [FileObject]="getFileObject(innerTab)" [ButtonsArray]="getButtons(innerTab)" [heading]="innerTab.Options.text">
                            </app-inner-grid>
                        </div>
                    </form>
                </ng-template>
            </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-4 "></div>
    </div>
</section>
