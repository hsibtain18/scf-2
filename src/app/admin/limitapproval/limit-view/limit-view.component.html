<section class="componentView">
    <ol class="breadcrumb m-3">
        <li class="breadcrumb-item">
            <a routerLink="/user/dashboard">Limit Approver</a>
        </li>
        <li class="breadcrumb-item active">
            <a routerLink="/user/dashboard">Add</a>
        </li>
    </ol>
    <div class="container-fluid">

        <ul ngbNav #nav="ngbNav"   class="nav-tabs">
            <li [ngbNavItem]="1">
                <a class="navlinks" ngbNavLink>Request Summary  </a>
                <ng-template ngbNavContent>
                  

                    <div class=" tabContent">
                        <div class="col-md-12  ">
                            <h4>Buyer Details</h4>
                            <div class="row">
                                <div class="form-group col-md-6 input-group">
                                    <span class="col-md-12 has-float-label">
                                        <input class="form-control" class="form-control" id="FirstName" type="text"
                                            formControlName="FirstName" placeholder="First Name" />
                                        <label for="Anchor">First Name</label>
                                    </span>

                                </div>
                                <div class="form-group   col-md-6  input-group">
                                    <span class="col-md-12 has-float-label">
                                        <input class="form-control" class="form-control" id="LastName" type="text"
                                            formControlName="LastName" placeholder="LastName" />
                                        <label for="LastName">Last Name</label>
                                    </span>

                                </div>
                                <div class="form-group col-md-6 input-group">
                                    <span class="col-md-12 has-float-label">
                                        <input class="form-control" class="form-control" id="CNIC" type="text"
                                            formControlName="CNIC" placeholder="NTN No" />
                                        <label for="CNIC">  CNIC </label>
                                    </span>

                                </div>
                                <div class="form-group   col-md-6  input-group">
                                    <span class="col-md-12 has-float-label">
                                        <input class="form-control" class="form-control" id="Email" type="text"
                                            formControlName="Email" placeholder="Email  " />
                                        <label for="Email">  Email</label>
                                    </span>

                                </div>
                                <div class="form-group   col-md-6  input-group">
                                    <span class="col-md-12 has-float-label">
                                        <input class="form-control" class="form-control" id="MobileNo" type="text"
                                            formControlName="MobileNo" placeholder="Mobile No  " />
                                        <label for="MobileNo">Mobile No </label>
                                    </span>

                                </div>
                                <div class="form-group   col-md-6  input-group">
                                    <span class="col-md-12 has-float-label">
                                        <input class="form-control" class="form-control" id="CompanyName" type="text"
                                            formControlName="CompanyName" placeholder="CompanyName  " />
                                        <label for="CompanyName">  Company Name</label>
                                    </span>

                                </div>
                                <div class="form-group   col-md-6  input-group">
                                    <span class="col-md-12 has-float-label">
                                        <input class="form-control" class="form-control" id="NTN" type="text"
                                            formControlName="NTN" placeholder="Mobile No  " />
                                        <label for="NTN">NTN No </label>
                                    </span>

                                </div>
                            </div>
                      
                        </div>
                    </div>

                    <div class=" tabContent">
                        <div class="col-md-12  ">
                            <h4>Anchor Detail  </h4>
                            <div class="row">
                                <div class="form-group col-md-6 input-group">
                                    <span class="col-md-12 has-float-label">
                                        <input class="form-control" class="form-control" id="FirstName" type="text"
                                            formControlName="FirstName" placeholder="First Name" />
                                        <label for="Anchor">First Name</label>
                                    </span>

                                </div>
                                <div class="form-group   col-md-6  input-group">
                                    <span class="col-md-12 has-float-label">
                                        <input class="form-control" class="form-control" id="LastName" type="text"
                                            formControlName="LastName" placeholder="LastName" />
                                        <label for="LastName">Last Name</label>
                                    </span>

                                </div>
                                <div class="form-group col-md-6 input-group">
                                    <span class="col-md-12 has-float-label">
                                        <input class="form-control" class="form-control" id="CNIC" type="text"
                                            formControlName="CNIC" placeholder="NTN No" />
                                        <label for="CNIC">  CNIC </label>
                                    </span>

                                </div>
                                <div class="form-group   col-md-6  input-group">
                                    <span class="col-md-12 has-float-label">
                                        <input class="form-control" class="form-control" id="Email" type="text"
                                            formControlName="Email" placeholder="Email  " />
                                        <label for="Email">  Email</label>
                                    </span>

                                </div>
                             
                            </div>
                            <div class="col-md-12">
                                <div class="text-right">
                                    <button class="btn btn-primary mr-2" type="button"
                                        (click)="nav.select(2)">Create Offer</button>
                                    <button class="btn btn-primary ml-2" type="button">Reject</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </li>
            <li [ngbNavItem]="2">
                <a ngbNavLink>Buyer History  </a>
                <ng-template ngbNavContent>
                   

                    <div class=" tabContent">
                        
                    </div>
                </ng-template>
            </li>
            <li [ngbNavItem]="3">
                <a ngbNavLink>Limit Approval  </a>
                <ng-template ngbNavContent>
                  

                    <div class=" tabContent">
                        
                    </div>
                </ng-template>
            </li>
            <li [ngbNavItem]="4">
                <a ngbNavLink>Agreement Upload </a>
                <ng-template ngbNavContent>
                  

                    <div class=" tabContent">
                        
                    </div>
                </ng-template>
            </li>
        </ul>

        <div [ngbNavOutlet]="nav" class="mt-3 "></div>

    </div>
</section>
